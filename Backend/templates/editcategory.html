<!DOCTYPE html>
{% extends 'adminhome.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title text-green">CATEGORY</h4>
                    <p class="card-description">  </p>
                    <form class="forms-sample" method="post" action="{% url 'savecat' catid=cat.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Category</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="Name" value="{{cat.cname}}">
                      </div>





                      <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="Description">{{cat.cdes}}</textarea>
                      </div>
                       <div class="form-group">

                        <label for="exampleInputPassword4">File upload </label>
                           <img src="{{cat.cimage.url}}" width="200px" height="200px">
                        <input type="file" class="form-control" id="exampleInputPassword4" name="Image"  >

                      </div>
                      <button type="submit" class="btn btn-success mr-2">Submit</button>
                      <button class="btn btn-secondary">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  {% if messages %}
      {% for i in messages %}
           {% if i.tags == 'warning' %}
               <script>
                    swal('{{i}}','','warning');
               </script>
           {% elif i.tags == 'error' %}
               <script>
                    swal('{{i}}','','error');
               </script>
           {% else %}
               <script>
                    swal('{{i}}','','success');
               </script>
           {% endif %}
        {% endfor %}
    {% endif %}

</body>
</html>
{% endblock %}
